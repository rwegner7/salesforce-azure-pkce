<template>
    <lightning-card  title="Azure PKCE Auth Call">
        <template if:true={hasToken}>
            <h3 class="slds-p-horizontal_small slds-grow slds-wrap" style="word-break: break-word">Access Token: {token}</h3>
        </template>
        <template if:true={hasError}>
            <h3 class="slds-p-horizontal_small">Error: {error}</h3>
        </template>
    </lightning-card>
</template>
