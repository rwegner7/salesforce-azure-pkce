<template>
    <lightning-card  title="Azure PKCE Auth Call">
        <template if:true={hasToken}>
            <h3 class="slds-p-horizontal_small slds-grow slds-wrap" style="word-break: break-word">Access Token: {token}</h3>
            <p class="slds-p-horizontal_small slds-grow slds-wrap">Device Id: {device}</p>
        </template>
        <template if:true={hasError}>
            <h3 class="slds-p-horizontal_small">Error: {error}</h3>
        </template>
    </lightning-card>
    <iframe force-alohapage_alohapage width=100% height="100" scrolling="auto" src={navigateTo} name="loginUI" class="" sandbox="allow-same-origin allow-top-navigation-by-user-activation"></iframe>
</template>
